<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students Marks</title>

    <style>
      body {
        font-family: Arial;
        background: #f9f9f9;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      .login-container,
      .form {
        background: #fff;
        padding: 20px;
        margin: 15px auto;
        width: 90%;
        max-width: 900px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background: #f2f2f2;
      }

      input,
      button {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 8px;
      }

      button {
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 10px;
        width: 150px;
      }

      button:hover {
        background: #0056b3;
      }

      #logout {
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        width: 120px;
        margin-top: 20px;
      }

      #logout:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All Students - Total Marks</h1>

      <table id="studentsTable">
        <thead>
          <tr id="tableHead">
            <th>Roll No</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data populated by JS -->
        </tbody>
      </table>

      <button onclick="window.location.href='admin.html'">Back</button>
    </div>

    <script src="viewall.js"></script>
  </body>
</html>
